{% extends "base.html" %}

{% block content %}
<!-- CSS nội tuyến -->
<style>
/* Container dạng thẻ (card) */
.auth-card {
    max-width: 400px;
    margin: 50px auto;
    padding: 30px;
    border-radius: 16px;
    background: #ffffff;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* Tiêu đề */
.auth-card h2 {
    margin-bottom: 20px;
    color: #333;
}

/* Form và các trường nhập */
.auth-form .form-group {
    margin-bottom: 20px;
    text-align: left;
}

.auth-form label {
    display: block;
    margin-bottom: 6px;
    color: #555;
    font-weight: 600;
}

.auth-form input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box;
    font-size: 16px;
    transition: border-color 0.3s;
}

.auth-form input:focus {
    border-color: #007bff;
    outline: none;
}

/* Nút login */
.btn-primary {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn-primary:hover {
    background-color: #0056b3;
}

/* Link đăng ký */
.auth-links {
    margin-top: 15px;
    font-size: 14px;
    color: #666;
}

.auth-links a {
    color: #007bff;
    text-decoration: none;
    font-weight: 600;
}

.auth-links a:hover {
    text-decoration: underline;
}
</style>

<!-- Nội dung form login -->
<div class="auth-card">
    <h2>Login</h2>
    <form method="POST" class="auth-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>
        
        <button type="submit" class="btn-primary">Login</button>
        
        <div class="auth-links">
            Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
        </div>
    </form>
</div>
{% endblock %}
